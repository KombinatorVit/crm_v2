name: deploy

on:
  push:
    branches: [ master ]
jobs:
  update-files:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Update Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.SSKEY }}
          port: ${{ secrets.PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ~/crm_v2
            git reset --hard origin/master
            git pull
  build-client:
    if: "contains(github.event.commits[0].message, '[need build client]')"
    timeout-minutes: 2
    needs: [ update-files ]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Client
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.SSKEY }}
          port: ${{ secrets.PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ~/crm_v2
            npm install
            npm run dev
            pm2 restart crm_v2
